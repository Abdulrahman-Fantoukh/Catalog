{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<br>
    <a class="btn btn-primary" href='{{url_for('showCategories') }}'>Go back to Catalog</a><br>
	
		<div>
		    <h1>{{ category.name }}</h1>
        </div>
        
            {% include "flash.html" %}
            <div>
                <a class="btn btn-success btn-xs" href='{{url_for('newCategoryItem', category_id = category.id)}}'>Add item to {{category.name}}</a>
            </div>
            <br>
            <div style="background-color:lightgray">
            {% for i in items %}
                <div>
                    <a href='{{url_for('itemDetails', category_id = category.id, item_id = i.id)}}'>{{i.title}}</a>
                </div>
                <br>
            {% endfor %}
        </div>
{% endblock %}
